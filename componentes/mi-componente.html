<!-- Importamos el Polymer.Element del archivo "polymer-element.html" -->
<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./mi-estilo.html">

<dom-module id="mi-componente">
  <template>
    <style include="mi-estilo">
      :host {
        display: block;
      }
    </style>
    <h2 id="header">Hello [[nombre]]!</h2>
  </template>

  <script>
    class MiComponente extends Polymer.Element {
      
      static get is() { return 'mi-componente'; }

      static get properties() {
        return {
          nombre: {
            type: String,
            value: 'world'
          }
        };
      }
    }
    window.customElements.define(MiComponente.is, MiComponente);
  </script>
</dom-module>
