<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../bower_components/paper-spinner/paper-spinner.html">

<dom-module id="mi-componente">
  <template>
    <style>
      :host {
        display: block;
        border: 5px solid skyblue;
      }
    </style>
    <iron-ajax 
      auto 
       url="https://picsum.photos/v2/list?page={{page}}&limit=10"
       handle-as="json"
       last-response="{{items}}"
       loading="{{loading}}"
       debounceDuration="{{time}}"
       on-response="handleResponse"></iron-ajax>

    <h2 id="header">Hello [[nombre]] from <strong>mi-componente</strong>!</h2>
    <slot></slot>
    <dom-if if="{{!loading}}">
      <template>
        <section>
          <dom-repeat items="{{items}}">
            <template>
              <p>
                <strong>{{item.id}}</strong> 
                {{item.author}} 
                <em>{{item.width}}x{{item.height}}</em>
                <a href="{{item.url}}">{{item.url}}</a>
              </p>
            </template>
          </dom-repeat>
          <p>
            <button on-click="_backClick" disabled="{{back}}"><<</button>
            [[page]]
            <button on-click="_nextClick">>></button>
          </p>
        </section>
      </template>
    </dom-if>
    <paper-spinner alt="Cargando..." active="{{loading}}"></paper-spinner>
  </template>

  <script>
    class MiComponente extends Polymer.Element {
      
      static get is() { return 'mi-componente'; }

      static get properties() {
        return {
          nombre: {
            type: String,
            value: 'world'
          },
          items: {
            type: Array,
            value: []
          },
          page: {
            type: Number,
            value: 1
          },
          back: {
            type: Boolean,
            value: true
          },
          loading: {
            type: Boolean,
            value: false
          },
          time: {
            type: Number,
            value: 5
          }
        };
      }

      handleResponse(e) {
        console.log(e);
      }

      constructor() {
        super();
      }

      _nextClick() {
        ++this.page
        this._disableClick();
      }

      _disableClick() {
        this.back = this.page <= 1 ? true : false;
      }

      _backClick() {
        this.page = this.page < 1 ? 1 : --this.page;
        this._disableClick();
      }
    }
    window.customElements.define(MiComponente.is, MiComponente);
  </script>
</dom-module>
