<!-- Importamos el Polymer.Element del archivo "polymer-element.html" -->
<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="mi-componente">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2 id="header">Hello [[nombre]]!</h2>
  </template>

  <script>
    class MiComponente extends Polymer.Element {
      
      static get is() { return 'mi-componente'; }

      static get properties() {
        return {
          nombre: {
            type: String,
            value: 'world'
          }
        };
      }

      ready() {
        super.ready();
        const headerFromId = this.$.header;
        console.log(headerFromId);
        // Doesn't work
        //const headerFromTag = this.$$('h2');
        const headerFromTag = Polymer.dom(this.root).querySelector('h2');
        console.log(headerFromTag);

        // Trabajar con ShadowDOM
        console.log(this.root);
        console.log(Polymer.dom(this.root));

        // Trabajar con LightDOM
        console.log(Polymer.dom(this).children);
      }
    }
    window.customElements.define(MiComponente.is, MiComponente);
  </script>
</dom-module>
