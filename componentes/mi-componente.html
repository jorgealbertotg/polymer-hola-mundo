<!-- Importamos el Polymer.Element del archivo "polymer-element.html" -->
<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./mi-estilo.html">

<dom-module id="mi-componente">
  <template>
    <style include="mi-estilo">
      :host {
        display: block;
      }
    </style>
    <h2 id="header">Hello [[nombre]]!</h2>
    <h3>Tu nombre completo es: [[nom]]</h3>
    <button on-click="cambia">Cambia</button>
  </template>

  <script>
    class MiComponente extends Polymer.Element {
      
      static get is() { return 'mi-componente'; }

      static get properties() {
        return {
          nombre: {
            type: String,
            value: 'world',
            //readOnly: true,
            reflectToAttribute: true
          },
          last: String,
          nom: {
            type: String,
            computed: '_computeFullName(nombre, last)'
          }
        };
      }

      _computeFullName(nombre, last) {
        if (!nombre || !last) return 'Nombre incompleto';
        return `${nombre} ${last}`
      }

      cambia() {
        this.last = 'Tolentino';
        this.nombre = new Date().toLocaleString();
      }
    }
    window.customElements.define(MiComponente.is, MiComponente);
  </script>
</dom-module>
