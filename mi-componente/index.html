<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>hola-polymer demo</title>

    <script src="../bower_components/webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../bower_components/polymer/lib/elements/dom-bind.html">
    
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="./mi-componente.html">
    <link rel="import" href="../hola-polymer.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>  
    <div class="vertical-section-container centered">
      <h3>Basic hola-polymer demo</h3>
      <demo-snippet>
        <template>
              
          <dom-bind>
            <template>
              Regular input: <input value="{{name::input}}">
              <mi-componente name="{{name}}">
                Eventos con Polymer
              </mi-componente>

              <hola-polymer></hola-polymer>
            </template>
          </dom-bind>
          
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
